<!DOCTYPE html>
<html>

<head>
    <title>Lux</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        body {
            overflow: hidden;
        }

        img {
            color: #fff;
            position: absolute;
 
        width: 300px;
        top: 4%;
        left: calc(50% - 150px);
        z-index: 100;
        
            
        }


    </style>

    <script>
        let x = 0;
        let y = 0;
        let mx = 0;
        let my = 0;
        let speed = 0.02;
        let _lux;


        window.onload = function () {
            _lux = document.getElementsByTagName("img");
            //alert(_imgArr.length)
            window.addEventListener("mousemove", mouseFunc, false);

            function mouseFunc(e) {

                x = (e.clientX - window.innerWidth / 2);
                y = (e.clientY - window.innerHeight / 2);

            }
            loop();
        }

        function loop() {
            mx += (x - mx) * speed;
            my += (y - mx) * speed;

            _lux[0].style.transform = "translate(" + -(mx / 5) + "px," + -(my / 5) + "px)";
            _lux[1].style.transform = "translate(" + -(mx / 4) + "px," + -(my / 4) + "px)";

            window.requestAnimationFrame(loop);
        }
    </script>

</head>

<body>
    <section>
        <img src="https://i.pinimg.com/564x/64/99/c7/6499c7ee698261bed31078479eae6f18.jpg">

        <img src="https://i.pinimg.com/564x/1a/8a/7b/1a8a7bc6457e60c33817cefe9d3211c8.jpg">

    </section>

</body>

</html>
